# Render Blueprint - Curaciones App
# Requiere: repo push a GitHub/GitLab, luego Dashboard > Blueprints > New Blueprint Instance

databases:
  - name: curaciones-db
    databaseName: curaciones
    plan: free
    region: oregon

services:
  # Backend API - NestJS
  - type: web
    runtime: node
    name: curaciones-api
    region: oregon
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: npm run start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: curaciones-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://curaciones-app.onrender.com
      - key: PORT
        value: 3000

  # Frontend - React Static Site
  - type: web
    runtime: static
    name: curaciones-app
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://curaciones-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
